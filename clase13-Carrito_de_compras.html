<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Shopping Card</title>
    <style>
        :root {
            --very-ligth-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --white: #FFFFFF;
            --black: #000000;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }
        .product-detail {
            width: 360px;
            padding: 24px;
            box-sizing: border-box;
            position: absolute;
            right: 0;
        }
        .tittle-container {
            display: flex;
        }
        .tittle-container img {
            transform: rotate(180deg);
            margin-right: 14px;
        }
        .tittle {
            font-size: var(--lg);
            font-weight: bold;
        }
        .order {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 16px;
            align-items: center;
            background-color: var(--text-input-field);
            margin-bottom: 24px;
            border-radius: 8px;
            padding: 0 24px;     
        }
        .order p:nth-child(1) {
            display: flex;
            flex-direction: column;
        }
        .order p span:nth-child(1) {
            font-size: var(--md);
            font-weight: bold;
        }
        .order p:nth-child(2) {
            text-align: end;
            font-weight: bold;
        }
        .shopping-card {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 16px;
            margin-bottom: 24px;
            align-items: center;
        }
        .shopping-card figure {
            margin: 0;
        }
        .shopping-card figure img {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            object-fit: cover;
        }
        .shopping-card p:nth-child(2) {
            color: var(--very-ligth-pink);
        }
        .shopping-card p:nth-child(3) {
            font-size: var(--md);
            font-weight: bold;
        } 
        .primary-button {
           background-color: var(--hospital-green);
           border-radius: 8px;
           border: none;
           color: var(--white);
           width: 100%;
           cursor: pointer;
           font-size: var(--md);
           font-weight: bold;
           height: 50px;
       }
       @media (max-width: 640px) {
        .product-detail {
            width: 100%;
        }
       }
    </style>
</head>
<body>
    <aside class="product-detail">
        <div class="tittle-container">
            <img src="./icons/flechita.svg" alt="arrow">
            <p class="tittle">My order</p>
        </div>

        <div class="my-order-content">
            <div class="shopping-card">
                <figure>
                    <img src="https://images.pexels.com/photos/3889728/pexels-photo-3889728.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="amanecer">
                </figure>
                <p>Amanecer</p>
                <p>$130</p>
                <img src="./icons/icon_close.png" alt="close">
            </div>
    
            <div class="shopping-card">
                <figure>
                    <img src="https://images.pexels.com/photos/3889728/pexels-photo-3889728.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="amanecer">
                </figure>
                <p>Amanecer</p>
                <p>$130</p>
                <img src="./icons/icon_close.png" alt="close">
            </div>
    
            <div class="shopping-card">
                <figure>
                    <img src="https://images.pexels.com/photos/3889728/pexels-photo-3889728.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="amanecer">
                </figure>
                <p>Amanecer</p>
                <p>$130</p>
                <img src="./icons/icon_close.png" alt="close">
            </div>
    
            <div class="shopping-card">
                <figure>
                    <img src="https://images.pexels.com/photos/3889728/pexels-photo-3889728.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="amanecer">
                </figure>
                <p>Amanecer</p>
                <p>$130</p>
                <img src="./icons/icon_close.png" alt="close">
            </div>

            <div class="order">
                <p>
                    <span>Total</span>
                </p>
                <p>$520.00</p>
            </div>

            <button class="primary-button">
                Checkout
            </button>

        </div>
    </aside>
</body>
</html>
