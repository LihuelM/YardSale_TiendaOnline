<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>My order</title>
    <style>
        :root {
            --very-ligth-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --white: #FFFFFF;
            --black: #000000;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }
        .my-order {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .tittle {
            font-size: var(--lg);
            margin-bottom: 40px;
        } 
        .my-order-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }
        .my-order-content {
            display: flex;
            flex-direction: column;
        }
        .order {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 16px;
            align-items: center;
            background-color: var(--text-input-field);
            margin-bottom: 24px;
            border-radius: 8px;
            padding: 0 24px;     
        }
        .order p:nth-child(1) {
            display: flex;
            flex-direction: column;
        }
        .order p span:nth-child(1) {
            font-size: var(--md);
            font-weight: bold;
        }
        .order p span:nth-child(2) {
            font-size: var(--sm);
            color: var(--very-ligth-pink);
        }
        .order p:nth-child(2) {
            text-align: end;
            font-weight: bold;
        }
        .shopping-card {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 16px;
            margin-bottom: 24px;
            align-items: center;
        }
        .shopping-card figure {
            margin: 0;
        }
        .shopping-card figure img {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            object-fit: cover;
        }
        .shopping-card p:nth-child(2) {
            color: var(--very-ligth-pink);
        }
        .shopping-card p:nth-child(3) {
            font-size: var(--md);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="my-order">
        <div class="my-order-container">
            <h1 class="tittle">My order</h1>

            <div class="my-order-content">
                <div class="order">
                    <p>
                        <span>22.06.22</span>
                        <span>4 articulos</span>
                    </p>
                    <p>$520.00</p>
                </div>
                
                <div class="shopping-card">
                    <figure>
                        <img src="https://images.pexels.com/photos/3889728/pexels-photo-3889728.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="atardecer">
                    </figure>
                    <p>Atardecer</p>
                    <p>$130</p>
                </div>
        
                <div class="shopping-card">
                    <figure>
                        <img src="https://images.pexels.com/photos/3889728/pexels-photo-3889728.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="atardecer">
                    </figure>
                    <p>Atardecer</p>
                    <p>$130</p>
                </div>
        
                <div class="shopping-card">
                    <figure>
                        <img src="https://images.pexels.com/photos/3889728/pexels-photo-3889728.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="atardecer">
                    </figure>
                    <p>Atardecer</p>
                    <p>$130</p>
                </div>
        
                <div class="shopping-card">
                    <figure>
                        <img src="https://images.pexels.com/photos/3889728/pexels-photo-3889728.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="atardecer">
                    </figure>
                    <p>Atardecer</p>
                    <p>$130</p>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
